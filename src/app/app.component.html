<div id="list">
  <h2>Movie List</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">TITLE</th>
        <th scope="col">RATE</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tr *ngFor="let movie of movieItems | async | sortBy: 'desc':'rate'">
      <td>
        {{ movie.title }}
      </td>
      <td>
        <span id="rate">
          {{ movie.rate }}
        </span>
      </td>
      <td>
        <button class="btn btn-danger" (click)="removeItem(movie.id)">REMOVE</button>
      </td>
    </tr>
  </table>
</div>
<div class="form-group mx-sm-4">
  <form (ngSubmit)="addItem()">
    <input class="form-control" type="text" [(ngModel)]="newMovieItem.title" placeholder="Add a movie here" name="itemTitle"/>
    <input class="form-control" type="number" [(ngModel)]="newMovieItem.rate" placeholder="Rate it" name="itemRate" />
    <button class="btn btn-primary" type="submit">ADD</button>
  </form>
</div>
