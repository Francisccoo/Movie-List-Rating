<div id="list">
  <h2>Movie List</h2> 
  <table class="table"> <!-- Table to display the movie list -->
    <thead>
      <tr>
        <th scope="col">TITLE</th>
        <th scope="col">RATE</th>
        <th scope="col">#</th>
      </tr>
    </thead>  
    <tr *ngFor="let movie of movieItems | async | sortBy: 'desc':'rate'"> <!-- The pipe sortBy let us sort the movie list, from high to low values of rating -->
      <td>
        {{ movie.title }}
      </td>
      <td>
        <span id="rate">
          {{ movie.rate }}
        </span>
      </td>
      <td>
        <button class="btn btn-danger" (click)="removeItem(movie.id)">REMOVE</button> <!-- Calls the function to remove a movie -->
      </td>
    </tr>
  </table>
</div>
<div class="form-group mx-sm-4">
  <form (ngSubmit)="addItem()"> <!-- Calls the function to add a movie (title and rate) -->
    <input class="form-control" type="text" [(ngModel)]="newMovieItem.title" placeholder="Add a movie here" name="itemTitle"/>
    <input class="form-control" type="number" [(ngModel)]="newMovieItem.rate" placeholder="Rate it" name="itemRate" />
    <button class="btn btn-primary" type="submit">ADD</button>
  </form>
</div>
